{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}
{% endblock %}
    <main role="main">
        <div class="container col-12 mt-3">
            <div class="col-12  mt-3 border">
                <h3 class="px-5 py-4" style="text-align: center;">Listado Perfil {{group.name}} </h3> 
                <div class="row " style=" display: flex; justify-content: center;">
                    <div class="col-12 col-sm-3 mb-3">
                        <a href="{% url 'list_user_active' group.id %}"  class="botton form-control" style="padding: 4px; margin-top: 4px;">Activos</a>
                    </div>
                    <div class="col-12 col-sm-3 mb-3">
                        <a href="{% url 'list_user_block' group.id %}"  class="botton form-control" style="padding: 4px; margin-top: 4px;">Bloqueados</a>
                    </div>
                    <div class="col-12 col-sm-3 mb-3">
                        <a href="{% url 'users_main' %}"  class="botton form-control" style="padding: 4px; margin-top: 4px;">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
