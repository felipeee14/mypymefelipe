{% extends 'core/base_admin.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
    {% block extra_css %}    
    {% endblock extra_css %}    
    <header class='mb-4'>
        <h2 class='h2 medium text-blue'>Nueva Producto</h2>
    </header>
    <div class="col-md-11">
        <div class="mb-3">
            <div class="d-flex flex-column align-items-center align-items-lg-start">
                <form method="post" action="{% url 'producto_save' %}">
                    {% csrf_token %}
                    <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                        <div class="mb-0 col-md-12">
                            <label for="category_name" class="form-label">Nombre Producto</label>
                            <input type="text" class="form-control" name="product_name" id="product_name" placeholder="Precio Nombre" style="text-transform: capitalize;" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Precio Producto</label>
                            <input type="tel" pattern="\d+" maxlength="7" class="form-control" name="product_price" id="product_price" placeholder="Precio producto" style="text-transform: capitalize;" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Estado Producto</label>
                            <input type="text" class="form-control" name="product_state" id="product_state" placeholder="Estado" style="text-transform: capitalize;" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                       <div class="mb-0 col-md-12">
                            <label class="required" for="category_name">Categoria:</label>
                            <select name="category_name" id="category_name" class="form-control border border-danger" required>
                                <option value="">----------</option>
                                {% for g in category_list %}
                                    <option value="{{g.id}}">{{g.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>                        
                      </div>  
                        <div class="mb-0 col-md-12" style="margin-top: 50px;">
                            <div class="d-flex justify-content-center mb-2">
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <button type="submit" class="button">Crear</button>
                                </div>
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <a href="{% url 'carga_masiva_producto' %}" class="button">Carga Masiva</a>
                                </div>  
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <a href="{% url 'inventario_main' %}" class="button">Regresa</a>
                                </div>  
                            </div>                                  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% block extrajs %}    
    {% endblock extrajs %}    
{% endblock %}
